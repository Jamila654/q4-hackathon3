apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutor-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tutor-api
  template:
    metadata:
      labels:
        app: tutor-api
    spec:
      containers:
      - name: tutor-api
        image: tutor-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: OPENAI_API_KEY
          value: "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"
---
apiVersion: v1
kind: Service
metadata:
  name: tutor-api
  namespace: default
spec:
  type: NodePort
  selector:
    app: tutor-api
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30001