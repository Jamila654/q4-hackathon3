apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutor-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tutor-api
  template:
    metadata:
      labels:
        app: tutor-api
    spec:
      containers:
      - name: tutor-api
        image: tutor-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
---
apiVersion: v1
kind: Service
metadata:
  name: tutor-api
spec:
  type: NodePort
  selector:
    app: tutor-api
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 30001
